<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCore Management</title>
    <style>
        :root {
            --bg-color: #fbfbfd;
            --text-color: #1d1d1f;
            --accent-color: #06c;
            --secondary-color: #86868b;
            --border-color: #d2d2d7;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 120px 20px;
        }
        h1 {
            font-size: 48px;
            line-height: 1.08349;
            font-weight: 600;
            letter-spacing: -.003em;
            margin-bottom: 40px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .grid-header {
            font-weight: 600;
            color: var(--secondary-color);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .grid-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
        }
        @media only screen and (max-width: 734px) {
            .container { padding: 60px 20px; }
            h1 { font-size: 40px; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkCore Management</h1>
        <div class="grid-container">
            <div class="grid-header">Short Code</div>
            <div class="grid-header">Short URL</div>
            <div class="grid-header">Original URL</div>
            <div class="grid-header">Visits</div>
            {{range .}}
            <div class="grid-item">{{.ShortCode}}</div>
            <div class="grid-item"><a href="/{{.ShortCode}}" target="_blank">{{.ShortCode}}</a></div>
            <div class="grid-item">{{.LongURL}}</div>
            <div class="grid-item">{{.Visits}}</div>
            {{end}}
        </div>
    </div>
</body>
</html>
